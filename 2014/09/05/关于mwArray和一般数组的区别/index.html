        <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header>
    
    <h1 class="posttitle" itemprop="name headline">
        关于mwArray和一般数组的区别
    </h1>



    <div class="meta">
      <span class="author" itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span itemprop="name">vpoet's blog</span>
      </span>
      
    <div class="postdate">
        <time datetime="2014-09-05T13:29:09.000Z" itemprop="datePublished">2014-09-05</time>
    </div>


      
    <div class="article-tag">
        <i class="fas fa-tag"></i>
        <a class="tag-link" href="/tags/C/">C++</a>
    </div>


    </div>
  </header>
  

  <div class="content" itemprop="articleBody">
    <p>可以用下面的代码详细理解mwArray和一般数组之间的区别<br>code:<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">mwArray a(3, 2,  mxDOUBLE_CLASS);  </span><br><span class="line">double *aData;  </span><br><span class="line">aData = new double[6];  </span><br><span class="line">int iii;  </span><br><span class="line"><span class="keyword">for</span>( iii=0; iii&lt;6; ++iii)  </span><br><span class="line">&#123;  </span><br><span class="line">        aData[iii] = iii+1;  </span><br><span class="line">&#125;  </span><br><span class="line">// <span class="built_in">print</span> output  </span><br><span class="line">std::cout &lt;&lt; <span class="string">"a = "</span> &lt;&lt; std::endl;  </span><br><span class="line">std::cout &lt;&lt; aData[0] &lt;&lt; <span class="string">",\t"</span> &lt;&lt; aData[1] &lt;&lt; std::endl;  </span><br><span class="line">std::cout &lt;&lt; aData[2] &lt;&lt; <span class="string">",\t"</span> &lt;&lt; aData[3] &lt;&lt; std::endl;</span><br><span class="line">std::cout &lt;&lt; aData[4] &lt;&lt; <span class="string">",\t"</span> &lt;&lt; aData[5] &lt;&lt; std::endl;  </span><br><span class="line"></span><br><span class="line">a.SetData(aData, 6);  </span><br><span class="line">std::cout &lt;&lt; <span class="string">"a(1,1)="</span>&lt;&lt;a(1,1)&lt;&lt;std::endl;</span><br><span class="line">std::cout &lt;&lt; <span class="string">"a(1,2)="</span>&lt;&lt;a(1,2)&lt;&lt;std::endl;</span><br><span class="line">std::cout &lt;&lt; <span class="string">"a(2,1)="</span>&lt;&lt;a(2,1)&lt;&lt;std::endl;</span><br><span class="line">std::cout &lt;&lt; <span class="string">"a(2,2)="</span>&lt;&lt;a(2,2)&lt;&lt;std::endl;</span><br><span class="line">std::cout &lt;&lt; <span class="string">"a(3,1)="</span>&lt;&lt;a(3,1)&lt;&lt;std::endl;</span><br><span class="line">std::cout &lt;&lt; <span class="string">"a(3,2)="</span>&lt;&lt;a(3,2)&lt;&lt;std::endl;</span><br></pre></td></tr></table></figure></p>
<p>运行结果如图：【一位数组到多维数组的组织方式是列优先的】<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">a =</span><br><span class="line">1,      2</span><br><span class="line">3,      4</span><br><span class="line">5,      6</span><br><span class="line">a(1,1)=1</span><br><span class="line">a(1,2)=4</span><br><span class="line">a(2,1)=2</span><br><span class="line">a(2,2)=5</span><br><span class="line">a(3,1)=3</span><br><span class="line">a(3,2)=6</span><br></pre></td></tr></table></figure></p>
