<br><span class="line">        cout&lt;&lt;<span class="string">"Please input the Node data.(if 0 is inputed,CreateLink Over!): "</span>;</span><br><span class="line">        cin&gt;&gt;LinkData;</span><br><span class="line">        <span class="keyword">if</span>(0!=LinkData)</span><br><span class="line">        &#123;</span><br><span class="line">            s=(NODE*)malloc(sizeof(NODE));</span><br><span class="line">            s-&gt;data=LinkData;</span><br><span class="line">            p-&gt;next=s;</span><br><span class="line">            p=s;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">else</span></span><br><span class="line">        &#123;</span><br><span class="line">            InputIndex=0;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    head=head-&gt;next;</span><br><span class="line">    p-&gt;next=NULL;</span><br><span class="line"></span><br><span class="line">    <span class="built_in">return</span> head;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void Print(NODE *head)</span><br><span class="line">&#123;</span><br><span class="line">    NODE *p=head;</span><br><span class="line">    cout&lt;&lt;<span class="string">"The LinkList is: "</span>;</span><br><span class="line">    <span class="keyword">while</span>(p!=NULL)</span><br><span class="line">    &#123;</span><br><span class="line">        cout&lt;&lt;p-&gt;data&lt;&lt;<span class="string">"  "</span>;</span><br><span class="line">        p=p-&gt;next;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void ListLength(NODE*head)</span><br><span class="line">&#123;</span><br><span class="line">    </span><br><span class="line">    NODE* p=head;</span><br><span class="line">    int count =0;</span><br><span class="line">    <span class="keyword">while</span>(p!=NULL)</span><br><span class="line">    &#123;</span><br><span class="line">        count++;</span><br><span class="line">        p=p-&gt;next;</span><br><span class="line">    &#125;</span><br><span class="line">    cout&lt;&lt;<span class="string">"The length is: "</span>&lt;&lt;count&lt;&lt;endl;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void InsertNode(NODE* head)</span><br><span class="line">&#123;</span><br><span class="line">    NODE *p=head;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">while</span>(p-&gt;next!=NULL)</span><br><span class="line">    &#123;</span><br><span class="line">        p=p-&gt;next;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    NODE *New;</span><br><span class="line">    New=(NODE*)malloc(sizeof(NODE));</span><br><span class="line">    cout&lt;&lt;<span class="string">"Please input the new data: "</span>;</span><br><span class="line">    cin&gt;&gt;New-&gt;data;</span><br><span class="line">    p-&gt;next=New;</span><br><span class="line">    New-&gt;next=NULL;</span><br><span class="line">    </span><br><span class="line">    head=p;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void ReversePrint(NODE* head)</span><br><span class="line">&#123;</span><br><span class="line">    stack &lt;NODE*&gt; StackNode;</span><br><span class="line">    NODE *p=head;</span><br><span class="line">    <span class="keyword">while</span>(p!=NULL)</span><br><span class="line">    &#123;</span><br><span class="line">        StackNode.push(p);</span><br><span class="line">        p=p-&gt;next;</span><br><span class="line">    &#125;</span><br><span class="line">    cout&lt;&lt;<span class="string">"Reverse to Print: "</span>;</span><br><span class="line">    <span class="keyword">while</span>(!StackNode.empty())</span><br><span class="line">    &#123;</span><br><span class="line">        NODE* temp;</span><br><span class="line">        temp=StackNode.top();</span><br><span class="line">        StackNode.pop();</span><br><span class="line">        cout&lt;&lt;temp-&gt;data&lt;&lt;<span class="string">" "</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void DeleteNode(NODE *head,int DelValue)</span><br><span class="line">&#123;</span><br><span class="line">    NODE *p=head;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">while</span>(p!=NULL)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">if</span>(p-&gt;next-&gt;data==DelValue)</span><br><span class="line">        &#123;</span><br><span class="line">            p-&gt;next=p-&gt;next-&gt;next;</span><br><span class="line">            <span class="built_in">break</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">else</span></span><br><span class="line">        &#123;</span><br><span class="line">            p=p-&gt;next;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    head=p;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">    cout&lt;&lt;<span class="string">"Create New LinkList....\n"</span>&lt;&lt;endl;</span><br><span class="line">    NODE *p=CreateList();</span><br><span class="line">    cout&lt;&lt;<span class="string">"Print the LinkList.....\n"</span>&lt;&lt;endl;</span><br><span class="line">    Print(p);</span><br><span class="line">    cout&lt;&lt;<span class="string">"Print the length of LinkList...\n"</span>&lt;&lt;endl;</span><br><span class="line">    ListLength(p);</span><br><span class="line"></span><br><span class="line">    cout&lt;&lt;<span class="string">"Insert a New LinkNode....\n"</span>&lt;&lt;endl;</span><br><span class="line">    InsertNode(p);</span><br><span class="line">    cout&lt;&lt;<span class="string">"Cout The New LinkNode....\n"</span>&lt;&lt;endl;</span><br><span class="line">    Print(p);</span><br><span class="line"></span><br><span class="line">    cout&lt;&lt;<span class="string">"Reverse to input the LinkList...\n"</span>&lt;&lt;endl;</span><br><span class="line">    ReversePrint(p);</span><br><span class="line"></span><br><span class="line">    cout&lt;&lt;<span class="string">"Delete a Node in LinkList....\n"</span>&lt;&lt;endl;</span><br><span class="line">    int DelValue;</span><br><span class="line">    cout&lt;&lt;<span class="string">"Please input the Delete Node Value"</span>&lt;&lt;endl;</span><br><span class="line">    cin&gt;&gt;DelValue;</span><br><span class="line">    DeleteNode(p,DelValue);</span><br><span class="line">    cout&lt;&lt;<span class="string">"Print the del Node LinkList....\n"</span>&lt;&lt;endl;</span><br><span class="line">    Print(p);</span><br><span class="line">    cout&lt;&lt;endl;</span><br><span class="line">    <span class="built_in">return</span> 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
