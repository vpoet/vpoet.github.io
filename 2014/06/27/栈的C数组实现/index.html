        栈的C数组实现
    </h1>



    <div class="meta">

  <div class="content" itemprop="articleBody">
    <h2 id="前言"><a href="#前言" class="headerlink" title="前言"></a>前言</h2><p>栈是一种先进后出的数据结构.栈的基本操作包括:入栈,出栈,初始化栈,清空栈,遍历栈.</p>
<h2 id="示例代码"><a href="#示例代码" class="headerlink" title="示例代码"></a>示例代码</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#include &lt;stdio.h&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#define MaxSize 20</span></span><br><span class="line">typedef int ElemType;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">typedef struct stack</span><br><span class="line">&#123;</span><br><span class="line">    ElemType Data[MaxSize];</span><br><span class="line">    int top;</span><br><span class="line">&#125;Stack;</span><br><span class="line"></span><br><span class="line">//初始化栈</span><br><span class="line">void InitStack(Stack *S)</span><br><span class="line">&#123;</span><br><span class="line">    S-&gt;top=-1;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">//入栈</span><br><span class="line">void PushStackValue(Stack *S)</span><br><span class="line">&#123;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"Input the Value of stack member:\n(0-exit)\n"</span>);</span><br><span class="line">    int value;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"Please input the 1st value of stack:\n"</span>);</span><br><span class="line">    scanf(<span class="string">"%d"</span>,&amp;value);</span><br><span class="line">    S-&gt;Data[++S-&gt;top]=value;</span><br><span class="line">    <span class="keyword">while</span>(value)</span><br><span class="line">    &#123;</span><br><span class="line">        S-&gt;top++;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"Please input the %dst value of stack:\n"</span>,S-&gt;top+1);</span><br><span class="line">        scanf(<span class="string">"%d"</span>,&amp;value);</span><br><span class="line">        S-&gt;Data[S-&gt;top]=value;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">//出栈</span><br><span class="line">void PopStackValue(Stack *S)</span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">if</span>(S-&gt;top&gt;=0)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"the stack %dst value pop out: %d\n"</span>,S-&gt;top+1,S-&gt;Data[--S-&gt;top]);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"The Stack is empty\n"</span>);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">//判断栈空</span><br><span class="line">void IsEmpty(Stack *S)</span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">if</span>(S-&gt;top==-1)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"The Stack is empty.\n"</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"The stack is not empty.\n"</span>);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">//清空栈</span><br><span class="line">void ClearStack(Stack *S)</span><br><span class="line">&#123;</span><br><span class="line">    S-&gt;top=-1;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">//遍历栈</span><br><span class="line">void ScanStack(Stack *S)</span><br><span class="line">&#123;</span><br><span class="line">    int i;</span><br><span class="line">    int len=S-&gt;top-1;</span><br><span class="line">    int StackArray[len];</span><br><span class="line">    <span class="keyword">for</span>(i=len;i&gt;0;i--)</span><br><span class="line">    &#123;</span><br><span class="line">        StackArray[i]=S-&gt;Data[i--];</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"The all stack member(from top to bottom) is:\n"</span>);</span><br><span class="line">    <span class="keyword">while</span>(len&gt;=0)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"%d "</span>,S-&gt;Data[len--]);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"\n"</span>);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void main()</span><br><span class="line">&#123;</span><br><span class="line">    Stack S;</span><br><span class="line"></span><br><span class="line">    InitStack(&amp;S);</span><br><span class="line">    PushStackValue(&amp;S);</span><br><span class="line">    ScanStack(&amp;S);</span><br><span class="line">    IsEmpty(&amp;S);</span><br><span class="line">    PopStackValue(&amp;S);</span><br><span class="line">    PopStackValue(&amp;S);</span><br><span class="line">    PopStackValue(&amp;S);</span><br><span class="line">    PopStackValue(&amp;S);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>运行结果如下：<br><img src="/2014/06/27/栈的C数组实现/1.png" alt="数据结构"></p>
