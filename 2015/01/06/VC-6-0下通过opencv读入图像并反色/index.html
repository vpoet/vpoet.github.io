    <h2 id="开始"><a href="#开始" class="headerlink" title="开始"></a>开始</h2><p>第一个opencv测试程序:不多说,直接上代码,代码注释很详尽:<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br></pre></td><td class="code"><pre><span class="line">////////////////////////////////////////////////////////////////////////</span><br><span class="line">//</span><br><span class="line">// 该程序从文件中读入一幅图像，将之反色，然后显示出来. </span><br><span class="line">//</span><br><span class="line">////////////////////////////////////////////////////////////////////////</span><br><span class="line"><span class="comment">#include &lt;stdlib.h&gt;</span></span><br><span class="line"><span class="comment">#include &lt;stdio.h&gt;</span></span><br><span class="line"><span class="comment">#include &lt;math.h&gt;</span></span><br><span class="line"><span class="comment">#include &lt;cv.h&gt;</span></span><br><span class="line"><span class="comment">#include &lt;highgui.h&gt; </span></span><br><span class="line"></span><br><span class="line">int main(int argc, char *argv[])</span><br><span class="line">&#123;</span><br><span class="line">    IplImage* img = 0;    //定义图像文件指针,指向载入的原始图像</span><br><span class="line">    IplImage* pDstImg = 0; //定义图像文件指针,指向反色后的图像</span><br><span class="line">    //定位图像的长度(像素),宽带(像素),通道数(指每个像素用多少个字节表示)   </span><br><span class="line">    int height,width,channels;  </span><br><span class="line">    uchar *data;      //存储图像具体的像素数据</span><br><span class="line"></span><br><span class="line">    char Image_Filename[20];  //输入图像文件的文件名</span><br><span class="line"></span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"Please input the filename of image:\n"</span>);</span><br><span class="line">    scanf(<span class="string">"%s"</span>,Image_Filename);</span><br><span class="line"> </span><br><span class="line">   //载入图像函数,第一个参数为图像名称.第二个参数为辅助参数，</span><br><span class="line">   //有正,零,负三种值.正数表示以三通道图像载入(三通道即一个像素用3个字节表示),0表示</span><br><span class="line">   //以单通道载入图像，负数代表载入图像的通道数由图像本身决定.</span><br><span class="line">    img=cvLoadImage(Image_Filename,0);  </span><br><span class="line">                         </span><br><span class="line">                        </span><br><span class="line">    <span class="keyword">if</span>(!img)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"Could not load image file: %s\n"</span>,argv[1]);</span><br><span class="line">        <span class="built_in">exit</span>(0);</span><br><span class="line">    &#125; </span><br><span class="line">    </span><br><span class="line"></span><br><span class="line">    height    = img-&gt;height;  //获取图像高度(像素)</span><br><span class="line">    width     = img-&gt;width;        //获取图像宽度(像素)</span><br><span class="line">    channels  = img-&gt;nChannels; //获取图像通道数</span><br><span class="line">    data      = (uchar *)img-&gt;imageData;  //获取图像像素数据</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"Processing a %dx%d image with %d channels\n"</span>,height,width,channels); </span><br><span class="line">    </span><br><span class="line">    //创建一个名称为mainWin的窗口,用于显示图像.CV_WINDOW_AUTOSIZE值为1</span><br><span class="line">    //表示固定窗口大小,若第二个参数为0表示窗口大小可变,图像也会随着窗口的大小而改变</span><br><span class="line">    cvNamedWindow(<span class="string">"mainWin"</span>, 0);   </span><br><span class="line">                </span><br><span class="line">    //设置窗口的位置,第一个参数为窗口的名字,后面两个参数为窗口显示的位置,(0,0)表示显示在桌面的左上角.    </span><br><span class="line">    cvMoveWindow(<span class="string">"mainWin"</span>, 0, 0); </span><br><span class="line">    </span><br><span class="line">    //cvCreateImage函数返回指向一个图像文件指针,第一个参数指定图像</span><br><span class="line">    //的大小,第二个参数制定 像素的位深度，主要有以下支持格式：</span><br><span class="line">    //IPL_DEPTH_8U, IPL_DEPTH_8S, IPL_DEPTH_16U,IPL_DEPTH_16S, IPL_DEPTH_32S,</span><br><span class="line">    //最后一个参数制定图像的通道数</span><br><span class="line">    pDstImg = cvCreateImage(cvGetSize(img),img-&gt;depth,img-&gt;nChannels); </span><br><span class="line">                                     </span><br><span class="line">                                           </span><br><span class="line">                                    </span><br><span class="line">    //cvNot(IplImage* src,IplImage* dest)将src图像的每个像素数据的每一位取反赋值给dest图像对应像素点数据</span><br><span class="line">    cvNot(img, pDstImg);   </span><br><span class="line"></span><br><span class="line">    </span><br><span class="line">    </span><br><span class="line">    cvShowImage(<span class="string">"mainWin"</span>, img ); //在之前创建的mainWin窗口中显示图像</span><br><span class="line">    </span><br><span class="line"></span><br><span class="line">    cvWaitKey(0);     //等待敲击键盘,结束程序    </span><br><span class="line">    </span><br><span class="line">    cvReleaseImage(&amp;img );  //释放图像文件指针</span><br><span class="line">    cvReleaseImage(&amp;pDstImg ); </span><br><span class="line">    <span class="built_in">return</span> 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
